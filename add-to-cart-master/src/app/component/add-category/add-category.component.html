<app-header></app-header>
<div class="row">
    <div class="mt-4 col-md-4 offset-md-4">
      <div class="guest-form-card card">
  
        <div class="card-header text-center">
          <h2>Add Category</h2>
        </div>
  
        <div  class="card-body" >
          <form >
            <div class="form-group">
              <label for="name" class="mb-1" style="font-size: medium;"  >Category Name</label>
              <input
                id="name" required
                class="form-control" [ngClass]="{ 'is-invalid': categoryName.touched && categoryName.invalid }" 
                name="categoryName" #categoryName="ngModel" [(ngModel)]="model.categoryName"
              />
              <span class="invalid-feedback">Category Name can't be blank.</span>
            </div>

            <div class="form-group">
                <label for="file" class="mb-1 mt-2" style="font-size: medium;">File</label>
                <input type="file" required class="form-control" id="file" name="file"
                (change)= "imageSelected($event)" > 
                <!-- <button class="mt-2 btn btn-success" style="margin-left:71%" type="submit" >Upload File</button> -->
                <span class="invalid-feedback">Please select an image.</span>
            </div>
            
            <!-- <button class="btn btn-primary btn-block" [disabled]="registerForm.invalid">Submit</button> -->
            <button class="mt-3 btn btn-primary btn-block" (click)="processFile($event)" >Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
