<div class="mt-4 row">
    <div class="col-md-4 offset-md-4">
      <div class="guest-form-card card">
  
        <div class="card-header text-center">
          <h2>Register Here</h2>
        </div>
  
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="form-group">
              <label for="first_name">First Name</label>
              <input
                id="first_name"
                class="form-control"
                [ngClass]="{ 'is-invalid': registerForm.get('first_name').touched && registerForm.get('first_name').invalid }"
                formControlName="first_name"
              />
              <span class="invalid-feedback">Name can't be blank.</span>
            </div>

            <div class="form-group">
              <label for="last_name">Last Name</label>
              <input
                id="last_name"
                class="form-control"
                formControlName="last_name"
              />
            </div>
  
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                class="form-control"
                [ngClass]="{ 'is-invalid': registerForm.get('email').touched && registerForm.get('email').invalid }"
                formControlName="email"
              />
              <span class="invalid-feedback">
                <span *ngIf="registerForm.get('email').hasError('required')">Email can't be blank.</span>
                <span *ngIf="registerForm.get('email').hasError('email')">Email must be valid.</span>
              </span>
            </div>
  
  
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                [ngClass]="{ 'is-invalid': registerForm.get('password').touched && registerForm.get('password').invalid }"
                formControlName="password"
              />
              <span class="invalid-feedback">
                <span *ngIf="registerForm.get('password').hasError('required')">Password can't be blank.</span>
                <span *ngIf="registerForm.get('password').hasError('symbol')">Password must contain @</span>
                <span *ngIf="registerForm.get('password').hasError('minlength')">Password must contain minimum 4 characters</span>
              </span>
            </div>
  
            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input
                type="password"
                id="confirmPassword"
                class="form-control"
                [ngClass]="{ 'is-invalid': registerForm.get('confirmPassword').touched && registerForm.get('confirmPassword').invalid }"
                formControlName="confirmPassword"
              />
              <span class="invalid-feedback">Passwords must match.</span>
            </div>
  
            <button class="mt-3 btn btn-primary btn-block" [disabled]="registerForm.invalid" >Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
